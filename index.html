<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="card">
      <div class="card-image">
        <img src="images/image-product-mobile.jpg" alt="Photo of Gabrielle Essence Eau De Parfum" />
      </div>

      <div class="card-body">
        <div class="category">
          <p>
            PERFUME
          </p>
        </div>
        <div class="product-name">
          <h2 class="primary-heading">
            Gabrielle Essence Eau De Parfum
          </h2>

        </div>
        <div class="product-description">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div>
          <div class="pricing">
            <span class="price">$149.99</span>
            <span class="price-crossed">$169.99</span>
          </div>
          <button class="button-primary button-wide">
            <img src="images/icon-cart.svg" alt="cart icon" class="icon-cart" />
            <span>
              Add to Cart
            </span>
          </button>
        </div>
      </div>
    </div>
  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Qori El-Hafizh</a>.
  </div>
</body>

</html>
